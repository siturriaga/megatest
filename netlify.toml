[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Netlify Next.js Plugin handles everything
[[plugins]]
  package = "@netlify/plugin-nextjs"

# ============================================
# SECURITY HEADERS - Critical for Production
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # XSS Protection (legacy, but still useful)
    X-XSS-Protection = "1; mode=block"
    
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions Policy (restrict browser features)
    Permissions-Policy = "camera=(self), microphone=(), geolocation=(), payment=()"
    
    # Content Security Policy - DISABLED temporarily for Firebase Auth
    # Will re-enable with proper configuration after auth is working
    # Content-Security-Policy = "..."
    
    # HTTP Strict Transport Security (HSTS)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Prevent Adobe Flash and PDFs from accessing data
    X-Permitted-Cross-Domain-Policies = "none"
    
    # Cross-Origin policies - NOTE: COOP removed to allow Google Auth popup
    # Cross-Origin-Opener-Policy breaks Firebase signInWithPopup
    Cross-Origin-Resource-Policy = "cross-origin"

# ============================================
# CACHE HEADERS - Performance Optimization
# ============================================

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ============================================
# REDIRECTS
# ============================================

[[redirects]]
  from = "/dashboard/*"
  to = "/dashboard"
  status = 200

# ============================================
# DEV SETTINGS
# ============================================

[dev]
  command = "npm run dev"
  port = 3000
