[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Netlify Next.js Plugin handles everything
[[plugins]]
  package = "@netlify/plugin-nextjs"

# ============================================
# SECURITY HEADERS - Critical for Production
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # XSS Protection (legacy, but still useful)
    X-XSS-Protection = "1; mode=block"
    
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions Policy (restrict browser features)
    Permissions-Policy = "camera=(self), microphone=(), geolocation=(), payment=()"
    
    # Content Security Policy - Critical for XSS prevention
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://accounts.google.com https://*.firebaseapp.com https://*.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://apis.google.com https://accounts.google.com https://*.google.com https://*.googleapis.com https://*.firebaseio.com https://*.cloudfunctions.net wss://*.firebaseio.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com https://*.google.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests;"
    
    # HTTP Strict Transport Security (HSTS)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Prevent Adobe Flash and PDFs from accessing data
    X-Permitted-Cross-Domain-Policies = "none"
    
    # Cross-Origin policies
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Resource-Policy = "same-origin"

# ============================================
# CACHE HEADERS - Performance Optimization
# ============================================

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ============================================
# REDIRECTS
# ============================================

[[redirects]]
  from = "/dashboard/*"
  to = "/dashboard"
  status = 200

# ============================================
# DEV SETTINGS
# ============================================

[dev]
  command = "npm run dev"
  port = 3000
